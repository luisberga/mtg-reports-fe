<div class="app-container">
  <!-- Top Navigation -->
  <nav class="top-nav">
    <div class="nav-brand">
      <h1 class="app-title">🃏 MTG Collection</h1>
    </div>
    
    <div class="nav-links">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
        📊 Dashboard
      </a>
      
      <a routerLink="/cards" routerLinkActive="active" class="nav-link">
        🃏 My Cards
      </a>
      
      <a routerLink="/cards/new" routerLinkActive="active" class="nav-link">
        ➕ Add Card
      </a>
      
      <a routerLink="/upload" routerLinkActive="active" class="nav-link">
        📁 Upload File
      </a>
    </div>

    <!-- Mobile menu button -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </button>
  </nav>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav" [class.active]="isMobileMenuOpen">
    <a routerLink="/dashboard" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
      📊 Dashboard
    </a>
    
    <a routerLink="/cards" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
      🃏 My Cards
    </a>
    
    <a routerLink="/cards/new" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
      ➕ Add Card
    </a>
    
    <a routerLink="/upload" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
      📁 Upload File
    </a>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
